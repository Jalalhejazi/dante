<html>
<title>Dante</title>
<head>
<script>
	var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
	var socket = new WebSocket(protocol + window.location.host + window.location.pathname);
	var body;
	socket.onmessage = function (msg) {
		body = body || document.getElementsByTagName('body')[0];
		var div = document.createElement('div');
		div.appendChild(document.createTextNode(msg.data));
		body.appendChild(div);		
	};
</script>
</head>
<body>
	<h1>Dante over WebSockets</h1>
</body>
</html>
